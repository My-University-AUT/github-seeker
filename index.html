<!DOCTYPE html>
<html>

<head>
    <title>Github profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
</head>
<body>
    <div class="content">
        <!-- <div class="flex-row p-20"> -->
        <div class="flex-row p-10 curvy-border-5 bg-white">
            <div class="me-20 p-10 curvy-border-5 flex-col">
                <div class="mb-20 flex-row">
                    <div class="me-10">
                        <img id="github-profile" class="circle-image" src="./src/assets/profile.jpg" />
                    </div>
                    <div class="flex-col-center line-height-2">
                        <div id="github-fullname" class="text-center font-weight-bold">
                            Ali Nowrouzi
                        </div>
                        <div id="#github-blog" class="text-center font-weight-bold">
                            github.com
                        </div>
                        <div id="github-location" class="text-center font-weight-bold">
                            Tehran, Iran
                        </div>
                    </div>
                </div>
                <div id="github-bio" class="font-weight-bold">
                    Bio
                </div>
            </div>
            <div class="p-10 curvy-border-2 flex-col-center">
                <div>
                    <div class="text-center mb-10">
                        <input type="text" id="username-textarea" class="textarea" placeholder="type username...">
                        </input>
                    </div>
                    <div class="text-center mb-5">
                        <button id="submit-btn" class="btn-primary-lg">Submit</button>
                    </div>
                    <div id="user-not-found-div" class="font-weight-bold text-red text-center d-hide">
                        User not Found!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
